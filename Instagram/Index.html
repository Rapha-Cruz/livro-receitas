<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./Img/perfil-instagram.jpg" class="perfil-instagram" alt="Instagram perfil">
                </div>
                <a href="2" class="instagram-login">Continuar como Monkey D. Luffy</a>
                <a href="3" class="instagram-logout">Remover conta</a>
            </div> 
            <div class="group">
                <p class="not-account">Não é Monkey D. Luffy</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>    
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="$" class="app-download"></a>
                    <a href="$" class="app-download"></a>
                </div>
            </div>       
        </div>
    </div>
</body>
</html>
